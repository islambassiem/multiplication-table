<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="h-screen bg-gray-200">
    <div class="container-lg">
      <div class="mt-5 flex flex-col items-center">
        <div
          class="my-2 bg-white h-16 w-72 shadow-lg flex justify-between px-10 items-center text-2xl text-green-600"
        >
          <div>Correct:</div>
          <div id="correct">0</div>
        </div>
        <div
          class="my-2 bg-white h-16 w-72 shadow-lg flex justify-between px-10 items-center text-2xl text-red-600"
        >
          <p>Wrong:</p>
          <p id="wrong">0</p>
        </div>
        <div
          class="my-2 bg-white h-16 w-72 shadow-lg flex justify-between px-10 items-center text-2xl text-blue-600"
        >
          <p>Marks:</p>
          <p id="marks">0 / 0</p>
        </div>
      </div>
      <div class="mt-5 mx-auto flex gap-10 text-xl justify-center">
        <div class="text-3xl" id="num1">4</div>
        <div class="text-3xl">*</div>
        <div class="text-3xl" id="num2">5</div>
      </div>
      <div class="mx-auto flex gap-10 text-3xl justify-center my-3">=</div>
      <div class="mx-auto flex gap-10 justify-center" id="result"></div>
      <div class="mx-auto flex gap-10 text-xl justify-center mt-5">
        <button
          id="next"
          type="button"
          class="focus:outline-none text-white hidden focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "
        >
          Next Question
        </button>
      </div>
      <div class="mx-auto flex gap-10 text-xl justify-center">
        <input
          type="number"
          id="answer"
          class="shadow-lg rounded-lg mt-2 focus:outline-none focus:border border-teal-600 p-2 text-center"
          autofocus
        />
      </div>
      <div class="mx-auto flex gap-10 text-xl justify-center mt-5">
        <button
          id="submit"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </div>
      <div class="mx-auto flex gap-10 text-xl justify-center mt-5">
        <button
          id="reset"
          type="button"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
